<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Filter</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="Resources\CSS\index.css">

  <!-- Scripts -->
  <script type="text/javascript" src="Resources\Javascript\index.js"></script>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

  </script>
</head>

<body>
  <!-- Header with description -->
  <header>
    <section id="landing">
      <h3>Simple Image Filters</h3>

      <h6> Created by <a href="aramxc.github.io">Aaron Ramirez</a></h6>
  </header>
  <hr class="minor">
  <!-- Container canvas -->
  <h4>Upload an image.</h4>
  <input type="file" multiple="false" accept="image/*" id="fileInput" onchange="upload()">
  <br>
  <br>
  <div class="canvas-container">

    <canvas id="canvas" width="400px" height="400px"></canvas>

  </div>
  <br>
  <div id="dim-output"></div>
  <hr class="minor">
  </section>
  <!-- Container for buttons and checkboxes-->
  <section id="filters">
    <h4>Apply image filters.</h4>
    <p>More filters coming soon!</p>
    <div class="flex">
      <div class="checkbox-container">
        <h1><strong>Color</strong></h1>
        <input type="checkbox" id="grayScale" onchange="doGray()"> Grayscale<br>
        <input type="checkbox" id="betterGrayScale" onchange="doBetterGray()"> Better Grayscale<br>
        <input type="checkbox" id="sepia" onchange="doSepia()"> Sepia<br>
        <input type="checkbox" id="red" onchange="doRed()"> Red<br>
      </div>



      <div class="checkbox-container">
        <h1><strong>Effects</strong></h1>
          <input type="checkbox" id="noise" onchange="doNoise()"> Noise<br>
          <input type="checkbox" id="negative" onchange="doNegative()"> Negative<br>
          <input type="checkbox" id="rainbow" onchange="doRainbow()"> Rainbow<br>

      </div>
    </div>
    <hr class="minor">
  </section>

  <!-- Submit, save, and reset buttons -->
  <section id="footer">
    <h4>Reset or save your image.</h4>
    <div class="flex">
      <div class="button-container">
        <input type="button" id="reset" value="Reset" onclick="resetImage()">
        <input type="button" id="save" value="Save" onclick = "saveImage()" download = "my-filtered-image.png" >

      </div>
    </div>
    <hr class="minor">
    <h6> Created by <a href="aramxc.github.io">Aaron Ramirez</a></h6>
  </section>
</body>

</html>
